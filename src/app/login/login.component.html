<div class="jumbotron">
  <h4 class="text-center">To Do List</h4>
</div>

<div class="col-md-6">

  <h4>Login</h4>
  <div class="alert alert-success" role="alert" *ngIf="loggedin == true">Successfully Loggedin!</div>
  <div class="alert alert-success" role="alert" *ngIf="loggedin == false">Wrong credentials!</div>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" id="loginEmail" name="loginEmail" [(ngModel)]="loginEmail" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginPassword" class="form-control" placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="col-md-6">
  <h4>Register</h4>
  <div class="alert alert-success" role="alert" *ngIf="registered == true">
    Successfully Registered!
  </div>
  <form #regForm="ngForm" (ngSubmit)="register(regForm); regForm.reset()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input class="form-control" placeholder="Name" [(ngModel)]="regName" id="regName" name="regName" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="regEmail" name="regEmail" [(ngModel)]="regEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="regPass" name="regPass" [(ngModel)]="regPass" placeholder="Password">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
